{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

<h1>{{ args.title }}</h1>

<script src="http://www.allmyscripts.com/Table_Sort/gs_sortable.js"></script>
<script type="text/javascript">
<!--
var TSort_Data = new Array ('my_table', 's', 'i');
tsRegister();
// -->
</script>

<table id="my_table">
  <thead>
    <tr>
    {% for column in args.data[0] %}
      <th>{{ column }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for row in args.data[1] %}
    <tr>
    {% for data_item in row %}
      <td>{{ data_item }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
